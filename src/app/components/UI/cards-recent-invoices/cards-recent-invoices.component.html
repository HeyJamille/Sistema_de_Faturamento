<section class="hidden md:block">
  <div class="flex flex-row justify-between items-baseline my-6">
    <h1 class="text-3xl font-extrabold text-blue-950">Faturas Recentes</h1>

    <button type="button" (click)="openCard()"
      class="inline-flex items-center gap-2 bg-amber-400 hover:bg-amber-500 text-blue-950 font-semibold px-5 py-2.5 rounded-xl shadow transition duration-300">
      <img src="/assets/icons/plus.svg" alt="Adicionar" class="h-5 w-5" />
      <span>Adicionar Fatura</span>
    </button>
  </div>

  <!-- Componente do card -->
  <app-register-cards></app-register-cards>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-2xl shadow-md overflow-hidden">
      <thead class="bg-blue-950 text-white">
        <tr>
          <th class="px-6 py-4 text-left text-sm font-semibold uppercase rounded-tl-2xl">
            Fornecedor
          </th>
          <th class="px-6 py-4 text-left text-sm font-semibold uppercase">
            Vencimento
          </th>
          <th class="px-6 py-4 text-left text-sm font-semibold uppercase">
            Data Enviada
          </th>
          <th class="px-6 py-4 text-left text-sm font-semibold uppercase rounded-tr-2xl">
            Status
          </th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let data of datas" class="hover:bg-gray-100 transition duration-300 ease-in-out">
          <td class="px-6 py-4 text-sm text-gray-700 whitespace-nowrap">
            {{ data.fornecedor }}
          </td>
          <td class="px-6 py-4 text-sm text-gray-700 whitespace-nowrap">
            {{ data.vencimento }}
          </td>
          <td class="px-6 py-4 text-sm text-gray-700 whitespace-nowrap">
            {{ data.data_enviada }}
          </td>
          <td class="px-6 py-4 text-sm font-medium whitespace-nowrap">
            <span class="px-3 py-1 rounded-full text-xs font-semibold inline-block" [ngClass]="{
                'bg-green-100 text-green-700': data.status === 'Pago',
                'bg-yellow-100 text-yellow-700': data.status === 'Pendente',
                'bg-red-100 text-red-700': data.status === 'Vencido' || data.status === 'Cancelado'
              }">
              {{ data.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
