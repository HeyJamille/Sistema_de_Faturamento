<section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center mb-6">
  <div *ngFor="let card of cards" 
       class="bg-white border border-gray-200 rounded-2xl shadow-md hover:shadow-xl transition-shadow duration-300 p-4 w-full max-w-xs text-center">

    <!-- Ícone -->
    <div class="flex justify-center mb-3">
      <img [src]="card.icon" class="h-10" />
    </div>

    <!-- Texto -->
    <h3 class="text-lg font-semibold text-gray-700 mb-2">{{ card.title }}</h3>
    <p class="text-3xl font-bold text-blue-600">{{ card.quantity }}</p>
  </div>
</section>
