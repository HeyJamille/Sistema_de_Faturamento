<section class="flex flex-col md:flex-row justify-between items-center gap-4 mt-24 mb-6 sm:mt-0">
  <!-- Title -->
  <h1 class="w-full text-3xl font-extrabold text-[#2f3f64]">{{ pageTitle }}</h1>

  <div class="flex flex-col md:flex-row md:justify-end gap-4 w-full">
    <!-- Search input -->
    <div class="flex items-center bg-white border border-gray-300 rounded-lg shadow-md px-4 md:w-48 h-10 w-full ">
      <input 
        type="text" 
        placeholder="Pesquisar fatura..."
        class="flex-1 bg-transparent outline-none text-sm text-gray-700 placeholder-gray-400"
      />
    </div>

    <!-- Button -->
    <button 
      type="button" 
      (click)="openCard()"
      class="flex items-center md:w-48 gap-2 bg-amber-400 hover:bg-amber-500 text-[#2f3f64] font-semibold px-5 h-10 w-full rounded-lg shadow-md transition duration-300"
    >
      <img src="/assets/icons/plus.svg" alt="Adicionar" class="h-5 w-5" />
      <span>Adicionar Fatura</span>
    </button>

    <!-- Card component -->
    <app-register-cards></app-register-cards>
  </div>
</section>
