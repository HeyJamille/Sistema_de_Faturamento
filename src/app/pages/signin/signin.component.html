<article class="min-h-screen flex items-center justify-center bg-gradient-to-br bg-gray-100 px-4">
  <section class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 w-full max-w-md">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/images/logo.png" alt="Logo" class="w-32">
    </div>

    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-center text-[#2f3f64] mb-2">
      Bem-vindo de volta
    </h2>
    <p class="text-center text-sm text-gray-500 mb-8">
      Acesse sua conta para continuar
    </p>

    <!-- Forms -->
    <form (ngSubmit)="onSubmit()" class="flex flex-col gap-5">

      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm font-semibold text-[#2f3f64]">E-mail</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="seuemail@exemplo.com"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:[#2f3f64] focus:border-blue-700 placeholder-gray-400" />
        
        <!-- Error Email -->
        <p *ngIf="showEmailError" class="text-red-600 text-sm mt-1">
          E-mail é obrigatório
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 text-sm font-semibold text-[#2f3f64]">Senha</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="********"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:[#2f3f64] focus:border-blue-700 placeholder-gray-400" />

        <!-- Error Password -->
        <p *ngIf="showPasswordError" class="text-red-600 text-sm mt-1">
          Senha é obrigatória
        </p>
      </div>

      <!-- Button -->
      <button type="submit"
        class="w-full bg-[#2f3f64] hover:bg-[#3d518c] text-white font-semibold py-3 rounded-xl transition duration-300">
        Entrar
      </button>
    </form>

    <!-- Links -->
    <div class="flex justify-between mt-6 text-sm">
      <a href="#" class="text-[#2f3f64] hover:text-blue-700 hover:underline">Esqueci minha senha</a>
      <a href="#" class="text-[#2f3f64] hover:text-blue-700 hover:underline">Criar conta</a>
    </div>
  </section>
</article>
